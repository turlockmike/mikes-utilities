<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branching Tree Creator with Customization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            padding: 1rem;
            height: 100vh;
        }

        .tree-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            overflow: auto;
            background-color: #e2e8f0;
            border-radius: 0.5rem;
            /* CSS Variables for customization */
            --node-bg: #ffffff;
            --node-text-color: #1f2937;
            --node-border-radius: 0.5rem;
            --connector-color: #94a3b8;
            --connector-width: 2px;
            --vertical-spacing: 3rem;
            --horizontal-spacing: 0.5rem;
            transition: background-color 0.3s;
        }
        
        .right-panel {
            flex-basis: 40%;
            max-width: 40%;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        .tab-container {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }
        .tab-btn {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: #6b7280;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        .tab-content {
            display: none;
            padding: 1.5rem;
            flex-grow: 1;
            flex-direction: column;
        }
        .tab-content.active {
            display: flex;
        }

        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            width: 100%;
        }

        .node-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 var(--horizontal-spacing);
        }

        .node-wrapper::before {
            content: '';
            position: absolute;
            top: calc(var(--vertical-spacing) * -0.5);
            left: 50%;
            height: calc(var(--vertical-spacing) * 0.5);
            width: var(--connector-width);
            background-color: var(--connector-color);
            transform: translateX(-50%);
        }
        
        .tree > .node-wrapper::before { display: none; }

        .node {
            position: relative;
            padding: 0.75rem 1.25rem;
            background-color: var(--node-bg);
            color: var(--node-text-color);
            border-radius: var(--node-border-radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            min-width: 120px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .children {
            display: flex;
            justify-content: center;
            padding-top: var(--vertical-spacing);
            position: relative;
        }
        
        .children::before {
            content: '';
            position: absolute;
            top: 0;
            height: var(--connector-width);
            background-color: var(--connector-color);
            left: 50%;
            right: 50%;
        }
        
        .children .node-wrapper:first-child:last-child ~ .children::before { display: none; }
        
        .children .node-wrapper::before {
            top: calc(var(--vertical-spacing) * -0.5);
            height: calc(var(--vertical-spacing) * 0.5);
            width: var(--connector-width);
            background-color: var(--connector-color);
        }
        
        .children .node-wrapper::after {
            content: '';
            position: absolute;
            top: calc(var(--vertical-spacing) * -0.5);
            left: 0;
            right: 0;
            height: var(--connector-width);
            background-color: var(--connector-color);
        }
        
        .children .node-wrapper:first-child::after { left: 50%; }
        .children .node-wrapper:last-child::after { right: 50%; }
        .children .node-wrapper:first-child:last-child::after { display: none; }

        .node-text { min-height: 1.5rem; outline: none; cursor: text; }
        .node-text:focus { box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); border-radius: 4px; }

        .node-controls {
            position: absolute; top: 100%; left: 50%;
            transform: translateX(-50%); display: flex; gap: 0.5rem;
            margin-top: 0.5rem; opacity: 0; visibility: hidden;
            transition: all 0.3s ease; z-index: 10;
        }
        .node-wrapper:hover .node-controls { opacity: 1; visibility: visible; }

        .control-btn {
            background-color: #e2e8f0; color: #475569; border: none;
            border-radius: 50%; width: 1.75rem; height: 1.75rem;
            font-size: 1.25rem; font-weight: bold; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            transition: all 0.2s ease;
        }
        .control-btn:hover { background-color: #cbd5e1; transform: scale(1.1); }
        .control-btn.delete-btn { background-color: #fee2e2; color: #b91c1c; }
        .control-btn.delete-btn:hover { background-color: #fecaca; }
        
        .action-button {
            width: 100%; padding: 0.5rem 1rem; font-weight: 500;
            border-radius: 0.375rem; transition: background-color 0.2s;
            text-align: center; cursor: pointer;
        }

        /* Settings Panel Styles */
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .setting-item label {
            font-weight: 500;
            color: #374151;
        }
        .setting-item input[type="color"] {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            border: none;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
        }
        .setting-item input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        .setting-item input[type="color"]::-webkit-color-swatch { border-radius: 50%; border: 1px solid #d1d5db; }
        .setting-item input[type="range"] {
            width: 120px;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <!-- Tree Panel -->
        <div id="tree-panel" class="tree-panel">
            <div id="tree-container" class="tree-container">
                <div id="tree-root" class="tree"></div>
                <button id="add-base-node-btn" class="mt-8 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                    Create Base Node
                </button>
            </div>
        </div>

        <!-- Right Panel with Tabs -->
        <div class="right-panel">
            <div class="tab-container">
                <button class="tab-btn active" data-tab="editor-panel">Markdown</button>
                <button class="tab-btn" data-tab="settings-panel">Settings</button>
            </div>

            <!-- Markdown Editor Panel -->
            <div id="editor-panel" class="tab-content active">
                <h2 class="text-xl font-bold text-gray-700 mb-4">Markdown Editor</h2>
                <textarea id="markdown-editor" class="w-full flex-grow border border-gray-300 rounded-md p-3 text-sm font-mono focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="- Parent Node&#10;  - Child Node"></textarea>
                <div class="flex gap-4 mt-4">
                    <button id="import-btn" class="action-button bg-green-500 text-white hover:bg-green-600">Import</button>
                    <button id="export-btn" class="action-button bg-indigo-500 text-white hover:bg-indigo-600">Export</button>
                </div>
            </div>

            <!-- Settings Panel -->
            <div id="settings-panel" class="tab-content">
                 <h2 class="text-xl font-bold text-gray-700 mb-4">Display Settings</h2>
                 <div class="setting-item">
                     <label for="node-bg-color">Node Color</label>
                     <input type="color" id="node-bg-color" value="#ffffff">
                 </div>
                 <div class="setting-item">
                     <label for="connector-color">Connector Color</label>
                     <input type="color" id="connector-color" value="#94a3b8">
                 </div>
                 <div class="setting-item">
                    <label for="node-border-radius">Node Shape</label>
                    <input type="range" id="node-border-radius" min="0" max="25" value="8" step="1">
                </div>
                <div class="setting-item">
                    <label for="connector-width">Connector Width</label>
                    <input type="range" id="connector-width" min="1" max="10" value="2" step="1">
                </div>
                <div class="setting-item">
                    <label for="vertical-spacing">Vertical Spacing</label>
                    <input type="range" id="vertical-spacing" min="32" max="120" value="48" step="1">
                </div>
                <div class="setting-item">
                    <label for="horizontal-spacing">Horizontal Spacing</label>
                    <input type="range" id="horizontal-spacing" min="0" max="48" value="8" step="1">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element Selection ---
            const treeRoot = document.getElementById('tree-root');
            const addBaseNodeBtn = document.getElementById('add-base-node-btn');
            const markdownEditor = document.getElementById('markdown-editor');
            const importBtn = document.getElementById('import-btn');
            const exportBtn = document.getElementById('export-btn');
            const treePanel = document.getElementById('tree-panel');

            // --- Core Functionality (largely unchanged) ---
            const createNodeElement = (text = 'New Node', isBase = false) => {
                const nodeWrapper = document.createElement('div');
                nodeWrapper.className = 'node-wrapper';

                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';

                const textDiv = document.createElement('div');
                textDiv.className = 'node-text';
                textDiv.setAttribute('contenteditable', 'true');
                textDiv.textContent = text;
                textDiv.addEventListener('input', updateMarkdownFromTree);

                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'node-controls';

                const addChildBtn = document.createElement('button');
                addChildBtn.className = 'control-btn add-child-btn';
                addChildBtn.innerHTML = '&#43;';
                addChildBtn.title = 'Add child node';
                addChildBtn.addEventListener('click', () => {
                    const childrenContainer = nodeWrapper.querySelector('.children');
                    const newNode = createNodeElement();
                    childrenContainer.appendChild(newNode);
                    updateMarkdownFromTree();
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'control-btn delete-btn';
                deleteBtn.innerHTML = '&#8722;';
                deleteBtn.title = 'Delete node';
                deleteBtn.addEventListener('click', () => {
                    if (isBase) {
                        treeRoot.innerHTML = '';
                        addBaseNodeBtn.style.display = 'block';
                    } else {
                        nodeWrapper.remove();
                    }
                    updateMarkdownFromTree();
                });

                controlsDiv.appendChild(addChildBtn);
                controlsDiv.appendChild(deleteBtn);

                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children';

                nodeDiv.appendChild(textDiv);
                nodeDiv.appendChild(controlsDiv);
                nodeWrapper.appendChild(nodeDiv);
                nodeWrapper.appendChild(childrenContainer);

                return nodeWrapper;
            };
            
            const buildMarkdownString = (nodeWrapper, depth) => {
                let markdown = '';
                const text = nodeWrapper.querySelector('.node-text').textContent.trim();
                const indent = '  '.repeat(depth);
                markdown += `${indent}- ${text}\n`;
                const children = nodeWrapper.querySelector('.children').children;
                for (const childWrapper of children) {
                    markdown += buildMarkdownString(childWrapper, depth + 1);
                }
                return markdown;
            };

            const updateMarkdownFromTree = () => {
                const baseNode = treeRoot.querySelector('.node-wrapper');
                markdownEditor.value = baseNode ? buildMarkdownString(baseNode, 0) : '';
            };

            const buildTreeFromMarkdown = (markdown) => {
                const lines = markdown.split('\n').filter(line => line.trim() !== '');
                if (lines.length === 0) {
                    treeRoot.innerHTML = '';
                    addBaseNodeBtn.style.display = 'block';
                    return;
                }
                const getLevel = (line) => (line.match(/^\s*/) || [''])[0].length / 2;
                const getText = (line) => line.trim().substring(2).trim();
                const nodes = lines.map(line => ({ text: getText(line), level: getLevel(line), children: [] }));
                const tree = [];
                const path = [];
                nodes.forEach(node => {
                    while (path.length > node.level) path.pop();
                    if (path.length === 0) tree.push(node);
                    else path[path.length - 1].children.push(node);
                    path.push(node);
                });
                const buildDOM = (nodes, parentElement, isBase) => {
                    nodes.forEach(nodeData => {
                        const nodeElement = createNodeElement(nodeData.text, isBase);
                        parentElement.appendChild(nodeElement);
                        if (nodeData.children.length > 0) {
                            const childrenContainer = nodeElement.querySelector('.children');
                            buildDOM(nodeData.children, childrenContainer, false);
                        }
                    });
                };
                treeRoot.innerHTML = '';
                addBaseNodeBtn.style.display = 'none';
                buildDOM(tree, treeRoot, true);
            };

            addBaseNodeBtn.addEventListener('click', () => {
                treeRoot.innerHTML = '';
                const baseNode = createNodeElement('Base Node', true);
                treeRoot.appendChild(baseNode);
                addBaseNodeBtn.style.display = 'none';
                updateMarkdownFromTree();
            });
            importBtn.addEventListener('click', () => buildTreeFromMarkdown(markdownEditor.value));
            exportBtn.addEventListener('click', () => {
                updateMarkdownFromTree();
                const markdown = markdownEditor.value;
                if (!markdown) {
                    exportBtn.textContent = 'Tree is empty!';
                    exportBtn.classList.add('bg-red-500');
                    setTimeout(() => {
                        exportBtn.textContent = 'Export';
                        exportBtn.classList.remove('bg-red-500');
                    }, 2000);
                    return;
                }
                const blob = new Blob([markdown], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'branching-tree.md';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // --- NEW: Tab Functionality ---
            const tabs = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const target = document.getElementById(tab.dataset.tab);
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    target.classList.add('active');
                });
            });

            // --- NEW: Settings Functionality ---
            const settings = {
                'node-bg-color': { property: '--node-bg', value: '#ffffff' },
                'connector-color': { property: '--connector-color', value: '#94a3b8' },
                'node-border-radius': { property: '--node-border-radius', unit: 'px', value: 8 },
                'connector-width': { property: '--connector-width', unit: 'px', value: 2 },
                'vertical-spacing': { property: '--vertical-spacing', unit: 'px', value: 48 },
                'horizontal-spacing': { property: '--horizontal-spacing', unit: 'px', value: 8 }
            };

            for (const [id, { property, unit }] of Object.entries(settings)) {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', (e) => {
                        const value = e.target.value;
                        treePanel.style.setProperty(property, value + (unit || ''));
                    });
                }
            }
        });
    </script>

</body>
</html>
